<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product card</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="style.css">s
</head>
<body>
	<div class="card">
		<div class="card_heart">
            <i class='bx bx-heart'></i>
        </div>
		<div class="card_cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
		<div class="card_img">
            <img src="https://i.pinimg.com/originals/74/92/e4/7492e47797ffaa1970fab2df711abed8.png">
        </div>
		<div class="card_title">Nike Zoon KD 12</div>
		<div class="card_price">$99</div>
		<div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
		<div class="card_color">
            <h3>Color:</h3>
            <div class="card_color--green"></div>
            <div class="card_color--red"></div>
            <div class="card_color--black"></div>

        </div>
		<div class="card_action">
            <button>By now</button>
            <button>Add card</button>
        </div>
	</div>


</body>
</html>
